- name: conditions
  hosts: [localhost]
  become: yes
  tasks:
  - name: check user exist r not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: true

  - name: print user info
    ansible.builtin.debug:
     msg: "user info: {{USER}}"

  - name: create user
    ansible.builtin.command: useradd expense
    when: USER.rc != 0 #condition

  - name: say hello
    ansible.builtin.debug:
     msg: "hello"
   